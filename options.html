<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>

  body {
    margin: 1em 1.6em 2em;
    min-width: 60ch;
  }

  ul {
    list-style: none;;
    margin: 0;
    padding: 0;
  }

  li {
    margin-bottom: .8em;
  }

  h1 {
    font-size: 1.3em;
    margin-top: 1em;
  }

  p {
    margin-bottom: 2em;
    line-height: 1.6em;
  }

  label {
    user-select: none;
  }

  #reset {
    position: absolute;
    right: 1.6em;
    top: 1em;
  }

  </style>
</head>
<body>
  <h1>Options for Better YouTube</h1>
  <p>Take control of your experience on YouTube and hide the things which are not important to you.</p>
  <p>Changes are saved and applied automatically.</p>
  <button id="reset" class="browser-style">Reset to defaults</button>
  <ul id="options"></ul>
  <script src="./prefs.js"></script>
  <script src="./options.js"></script>
</body>
</html>
